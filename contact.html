<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css"> <!-- Link to custom styles (if needed) -->
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .form-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      background-color: #f9f9f9;
    }

    button.btn-primary {
      background-color: #007bff;
      border: none;
    }

    button.btn-primary:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<!-- Form Section -->
<section class="py-5">
  <div class="container form-container">
    <h1 class="text-center">Contact Us</h1>
    <form id="contactForm">
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Your Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Your Phone Number (Optional)</label>
        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Your Message</label>
        <textarea class="form-control" id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Send Message</button>
      </div>
    </form>
  </div>
</section>

<script>
  document.getElementById('contactForm').onsubmit = function(event) {
    event.preventDefault(); // Prevent form submission
    alert('Thank you for reaching out to us! We will get back to you shortly.');
    this.reset(); // Reset form fields
  };
</script>
